peed, AND your health.","Only move the finger required for the key stroke. Do not let those other fingers wander about the keyboard. They should always rest lightly on the Home Row.","Home row, home row, home row. We've said it before, and we'll say it again. Keep your fingers on the Home Row keys: ASDF and JKL; (this may vary depending on your keyboard layout)","Type spaces with whichever thumb feels most comfortable. Some insist that the right thumb is the way to go, but really it makes no difference.","Nitros are an excellent way to get a better place in a race, however they do not increase your WPM typing speed.","A Nitro allows you to skip the current word by pressing the ENTER key. Save these for big or extra tricky words.","Be sure to check out the Achievements page from time to time to see your progress. You can win cash, titles, and special rare cars that can't be bought.","Having fun on Nitro Type? Make sure to thank your teacher!"],
